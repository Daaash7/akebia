{% include 'header.html' %}
<main>
        <h2 class="text-center">New collection</h2>
            <div class="row">
            {% for card in new_collection %}
                <div class="col-md-4">
                    <a href="/product/?pr_id={{card.product.id}}">
                        <div style="height: 500px">
                            <img src="../static/img/products_images/{{card.product.image_filename}}" class="" alt="Фото 1">
                        </div>
                        <p class="image-text text-center">{{card.new_price.price}} ₽</p>
                    </a>
                </div>
            {% endfor %}
            </div>
</main>
